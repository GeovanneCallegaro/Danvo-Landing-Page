<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8c0f728e9f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Danvo</title>
</head>
<body>
  <main>
    <div class="big-wrapper light">
      <img src="./images/shapeDanvo.png" alt="" class="shape">
      <header>
        <div class="container">
          <div class="logo">
            <img src="./images/logoDanvo.png" alt="Logo">
            <h3>Danvo</h3>
          </div>

          <div class="links">
            <ul>
              <li><a href="#">Features</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Testimonials</a></li>
              <li><a href="#" class="btn">Sign Up</a></li>
            </ul>
          </div>

          <div class="overlay"></div>

          <div class="hamburguer-menu">
            <div class="bar"></div>
          </div>

        </div>
      </header>

      <div class="showcase-area">
        <div class="container">
          <div class="left">
            <div class="big-title">
              <h1>Future is here, </h1>
              <h1>Start Exploring now.</h1>
            </div>
            <p class="text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis laboriosam quae asperiores neque, numquam porro.
            </p>
            <div class="cta">
              <a href="#" class="btn">Get Started</a>
            </div>
          </div>
          <div class="right">
            <img src="./images/personDanvo.png" alt="Person Image" class="person">
          </div>
        </div>
      </div>

      <div class="bottom-area">
        <div class="container">
          <button class="toggle-btn">
            <i class="far fa-moon"></i>
            <i class="far fa-sun"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Javascript Files -->
  <script src="./app.js"></script>
</body>
</html>
